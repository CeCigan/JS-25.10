<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel  = "stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    <h3>Задача №1</h3>
    <div id="elem"></div>
    <script>
        //Test
        var elem = document.getElementById("elem");
        elem.onmousemove = func;
        function func(event){
            this.innerHTML = event.clientX + " : " + event.clientY;
        }
    </script>

    <h3>Задача №2</h3>
    <div id = "squareMove"></div>
    <script>
        window.addEventListener('click', moving);
        function moving(event){
            let elem = document.getElementById("squareMove");
            elem.style.left = event.clientX + 'px';
            elem.style.top = event.clientY + 'px';
        }
    </script>

    <h3>Задача №3-4</h3>
    <input type = "text" id = "zd3" placeholder="Введите что-то">
    <p id = "nods"></p>
    <script>
        let text = document.getElementById("zd3");
        let result = document.getElementById("nods");

        text.onkeypress = function(event){
            var code = event.keyCode;
            var key = String.fromCharCode(event.keyCode);
            result.innerHTML = "Код: " + code + ", клавиша: " + key;
        }
    </script>

    <h3>Задача №5</h3>
    <div id = "zd5"></div>
    <script>
        const setColor = document.getElementById("zd5");
        setColor.addEventListener("click", setNewColor);
        function setNewColor(event){
            if(event.ctrlKey){
                setColor.style.background = "red";
            }
        }
    </script>
    <h3>Задача №6</h3>
    <div id = "zd6"></div>
    <script>
        const setText = document.getElementById("zd6");
        setText.addEventListener("click", setNewText);
        function setNewText(event){
            if(event.ctrlKey){
                setText.innerHTML = "1";
            } else if(event.altKey){
                setText.innerHTML = "2"
            } else if(event.shiftKey){
                setText.innerHTML = "3";
            }
        }
    </script>
     <h3>Задача №7</h3>
     <input type = "text" id = "zd7"></div>
     <p id="textarea"></p>
     <script>
        let input = document.getElementById("zd7");
        let textarea = document.getElementById("textarea");

        input.onkeypress = zd7;
        function zd7(event){
            if(event.keyCode == 13){
                textarea.innerHTML = input.value;
                input.value = null;
            }
        }
    </script>
</body>
</html>
